name: Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  unit-tests:
    name: Unit tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit
