version: '3.8'

services:
  app:
    build: .
    ports:
      - "51735:51735"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ai_proxy
      PORT: 51735
      HACK_CLUB_CLIENT_ID: ${HACK_CLUB_CLIENT_ID}
      HACK_CLUB_CLIENT_SECRET: ${HACK_CLUB_CLIENT_SECRET}
      OPENAI_API_URL: ${OPENAI_API_URL:-https://api.openai.com}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODERATION_API_KEY: ${OPENAI_MODERATION_API_KEY}
      OPENAI_MODERATION_API_URL: ${OPENAI_MODERATION_API_URL}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: ai_proxy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
